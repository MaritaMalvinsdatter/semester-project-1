<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Profile Page - Auction House">
    <link rel="stylesheet" href="../dist/css/styles.css">
    <script src="https://kit.fontawesome.com/368a06d7e0.js" crossorigin="anonymous"></script>
    <title>My Profile</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom bg-gradient py-sm-3 pt-lg-5 pb-lg-1">
            <div class="container-fluid">
                <a class="navbar-brand logo h1" href="/index.html">Auction House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars" style="font-size:28px;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#listingModal" id="myInput">New
                                Listing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Profile
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/login/index.html">Log In</a></li>
                                <li><a class="dropdown-item" id="log-out" href="#">Log Out</a></li>
                                <li><a class="dropdown-item" href="/profile/index.html">My Profile</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <!-- New Listing Modal -->
        <div class="modal fade" id="listingModal" tabindex="-1" aria-labelledby="listingModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-center">New Listing:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-new-listing">
                            <div class="form-group row mx-3">
                                <label for="title" class="col-form-label">Title: *</label>
                                <div>
                                    <input id="text" name="title" placeholder="Enter Title here" class="form-control"
                                        required="required" type="text">
                                </div>
                            </div>
                            <div class="form-group row mx-3">
                                <label for="description" class="col-form-label">Description:</label>
                                <div>
                                    <textarea id="textarea" name="description" placeholder="describe your product"
                                        cols="20" rows="2" class="form-control" type="text"></textarea>
                                </div>
                            </div>
                            <div class="form-group row mx-3">
                                <label class="col-form-label" for="media">Media:</label>
                                <div>
                                    <input type="url" name="media1" class="form-control"
                                        placeholder="Insert image URL 1 here" />
                                    <input type="url" name="media2" class="form-control"
                                        placeholder="Insert image URL 2 here" />
                                    <input type="url" name="media3" class="form-control"
                                        placeholder="Insert image URL 3 here" />
                                </div>

                            </div>
                            <div class="form-group row mx-3">
                                <label class="col-form-label" for="media">Tags:</label>
                                <div>
                                    <input type="text" name="tags" class="form-control"
                                        placeholder="separate tags with comma" />
                                </div>
                            </div>
                            <div class="form-group row mx-3">
                                <label class="col-form-label" for="date">Auction ends at: *</label>
                                <div>
                                    <input type="date" id="endsAt" required="required" min="2023-02-21" max="2023-12-31"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="card-footer my-3 mx-3">
                                <button type="submit" class="btn btn-primary btn-sm">Create New Listing</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer mb-2">
                    </div>
                </div>
            </div>
        </div>
        <section class="pb-4">
            <div>
                <section class="w-100 px-4 py-5 gradient-custom-2 rounded">
                    <div class="row d-flex justify-content-center">
                        <div class="col col-lg-9 col-xl-8">
                            <div class="card mx-5 shadow-sm"
                                style="background-image: url(/src/img/grid-g5889ed991_1280.jpg);">
                                <div class="rounded-top text-white d-flex flex-column flex-md-row align-items-center">
                                    <div class="ms-md-4 mt-md-5 d-flex flex-column" style="width: 150px;">
                                        <img id="profile-avatar" src="" alt="Profile Avatar"
                                            class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1">
                                        <button id="edit-avatar-btn" class="btn avatar-btn" type="button"
                                            style="z-index: 1;">Edit Avatar</button>
                                        <input id="avatar-input" type="url" name="input-avatar" class="form-control"
                                            placeholder="Insert image URL here (optional)" hidden="">
                                        <button id="update-avatar-btn" class="btn avatar-btn" type="button"
                                            style="z-index: 1;" hidden="">Update Avatar</button>
                                        <div id="error-alert" class="alert text-center"></div>
                                    </div>
                                    <div class="ms-md-3 text-dark d-flex flex-column justify-content-center"
                                        style="flex-grow: 1;">
                                        <h5 id="profile-name"></h5>
                                        <p id="profile-email" class="mb-1"></p>
                                        <p id="profile-credit"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <h2 class="text-center mb-3">My Listings:</h2>
        <div id="listings-feed" class="row justify-content-around"></div>
    </main>
    <footer class="mt-5">
        <div class="container pt-2">
            <div class="nav align-items-center flex-column m-3 d-flex">
                <h3>Auction House</h3>
                <p class="text-center">Â© Marita Malvinsdatter</p>
            </div>
        </div>
    </footer>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
