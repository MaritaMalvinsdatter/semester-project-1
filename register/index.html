<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom bg-gradient py-sm-3 pt-lg-5 pb-lg-1">
            <div class="container-fluid">
                <a class="navbar-brand logo h1" href="/index.html">Auction House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars" style="font-size:28px;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">New Listing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Profile
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/login/index.html">Log In</a></li>
                                <li><a class="dropdown-item" href="#">Log Out</a></li>
                                <li><a class="dropdown-item" href="/profile/index.html">My Profile</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <!-- REGISTER FORM -->
        <h1 class="text-center mt-5">Welcome to Auction House!</h1>
        <p class="text-center mt-3">To register a new account fill in the form below:</p>
        <section class="pb-4 my-5 register-form d-flex justify-content-center">
            <div class="card rounded-3" style="width: 40rem;">
                <section class="w-100 p-4 d-flex justify-content-center pb-4">
                    <form id="registerForm" style="width: 22rem;">
                        <!-- Name Input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="name">Name:</label>
                            <input type="text" name="name" maxlength="20" pattern="^[\w]+$"
                                title="Name must contain only lower and upper case letter, numbers and underscore"
                                class="form-control" placeholder="write your name" required />
                        </div>
                        <!-- Email Input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email:</label>
                            <input type="email" name="email" pattern="^[\w\-.]+@(stud.)?noroff.no$"
                                title="Only an email registered within the Noroff domain can register: @stud.noroff.no or @noroff.no"
                                class="form-control" placeholder="email address" required />
                        </div>
                        <!-- Password Input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password:</label>
                            <input type="password" name="password" minlength="8" class="form-control" required />
                        </div>
                        <!-- Avatar Input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="avatar">Avatar:</label>
                            <input type="url" name="avatar" class="form-control"
                                placeholder="insert image url here (optional)" />
                        </div>
                        <div class="text-center pt-1 mb-5 pb-1 d-flex flex-column">
                            <button class="btn register-btn">Create New Account</button>
                            <div id="error-alert" class="alert text-center"></div>
                        </div>
                    </form>
                </section>
                <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Already have an account?</p>
                    <a href="/login/index.html">Log In</a>
                </div>
            </div>
        </section>

    </main>
    <footer class="mt-5">
        <div class="container pt-2">
            <div class="nav align-items-center flex-column m-3 d-flex">
                <h3>Auction House</h3>
